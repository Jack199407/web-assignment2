<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task Management - Login</title>
</head>
<body>
    <header>
        <h1>Task Management</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Welcome!</h2>
            <form>
                <label for="login-name">Login Name:</label><br>
                <input type="text" id="login-name" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" required><br><br>

                <button type="submit">Sign In</button>
                <button type="button" onclick="window.location.href='rigesteration.html'">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
