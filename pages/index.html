<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to the general CSS file for overall styling -->
    <link href="../css/general.css" rel="stylesheet">
    <!-- Links to the specific CSS file for the index page -->
    <link href="../css/index.css" rel="stylesheet">
    <title>Task Management - Login</title>
  </head>
  <body>
    <header>
      <!-- Header section containing the main title -->
      <h1>Task Management</h1>
    </header>
    <main>
      <div class="form-container">
        <h2>Welcome!</h2>
        <!-- Login form -->
        <form id="login-form">
          <div class="form-row">
            <label for="login-name">Login Name:</label>
            <input type="text" id="login-name" required>
          </div>

          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
          </div>

          <!-- Buttons for submitting the form or redirecting to the registration page -->
          <div class="button-row">
            <button type="submit">Sign In</button>
            <button type="button" onclick="window.location.href='registeration.html'">Sign Up</button>
          </div>
        </form>
        <!-- Message area for displaying small alerts or notifications -->
        <small id="message"></small>
      </div>
    </main>
    <!-- Footer section -->
    <footer>
      <p>&copy; All rights reserved.</p>
    </footer>
    <!-- Script for handling cookies -->
    <script src="../scripts/cookie.js"></script>
    <!-- Script for additional functionality on the index page -->
    <script src="../scripts/index.js"></script>
  </body>
</html>
